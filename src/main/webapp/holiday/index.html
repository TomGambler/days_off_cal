<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8"/>
        <title>Holiday Manager</title>
        <meta name="description" content="Holiday Manager">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/fullcalendar.css">
        <link rel="stylesheet" href="css/holiday.css">
		
        <script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>        
		<script type="text/javascript" src="js/lib/moment.min.js"></script>
		<script type="text/javascript" src="js/lib/fullcalendar.js"></script>	
	
		<script type="text/javascript" src="js/general.js"></script>
		<script type="text/javascript" src="js/holidaymanager.js"></script>
    </head>
    <body>
    	<div id="loginBox" class="fullpageBox">
	    	<form id="login" class="fullpage">
				<h1>Login</h1>
				<div id="loginMsg"></div>
				<fieldset id="loginInputs">
					<input id="lgusername" type="text" placeholder="Username" autofocus required>
					<input id="lgpassword" type="password" placeholder="Password" required>
				</fieldset>
				<fieldset id="loginControls">
					<button class="loginViewBtn" type="submit" id="loginSubmit">Log in</button>
					<button class="loginViewBtn" id="register">Register</button>
				</fieldset>
			</form>
    	</div>
    	
    	<div id="registerBox" class="fullpageBox">
    		<form id="register" class="fullpage">
				<h1 id="regTitle">Registration</h1>
				<div>Please fill in these fields!</div>
				<div id="accountMsg"></div>
				<fieldset id="registerInputs">
					<input id="username" type="text" placeholder="Username" autofocus required>
					<input id="password" type="password" placeholder="Password" required>
					<input id="realname" type="text" placeholder="Real name" required>
					<input id="daysOffPerYear" type="number" placeholder="Holiday per year" required>
					<input id="sickLeavePerYear" type="number" placeholder="Sick leave per year">
				</fieldset>
				<fieldset id="registerControls">
					<button class="loginViewBtn" type="submit" id="saveAccount">Create Account</button>
					<button class="loginViewBtn" id="cancelUpdAccount">Cancel</button>
				</fieldset>
			</form>
    	</div>
    	    
    	<section id="application">
	    	<header id="applicationHeader" class="headerBackgroundColor">
	    		Holiday Manager
	    	</header>
	    	<section id="mainContent">
	    		<section id="infoBlock">
					<span id="welcomeMsg">Hi!</span>
					<table id="usualInfo">
	                	<thead>
	                    	<tr>
	                        	<th>Type</th>
	                            <th>Max Days</th>
	                            <th>Used</th>
	                            <th>Remain</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr>
	                            <td>Holiday</td>
	                            <td id="holidayMax"></td>
	                            <td id="holidayUsed"></td>
	                            <td id="holidayRemain"></td>
	                        </tr>
	                    	<tr>
	                        	<td>Sick</td>
	                            <td id="sickMax"></td>
	                            <td id="sickUsed"></td>
	                            <td id="sickRemain"></td>
	                        </tr>
	                    </tbody>
	                </table>
	                <button id="updateAccount">Update account</button>
				</section>
		    	<section id="holidayCalendar">
		    		<div id="calendar">
						<!-- Calendar goes here. -->					
					</div>
					<div id="holidayParameterPanel">
						<button id="newHoliday">New holiday</button>
						<div class="parameterHeader">
							Holiday Parameters
						</div>
						<form id="saveHolidayForm">
							<div class="parameterGroup">
								<div class="parameterWrapper">
									<label for="holidayId">ID</label>
									<input type="number" id="holidayId" placeholder="To be assigned" value="" disabled/>
								</div>
								<div class="parameterWrapper">
									<label for="fromDate">From Date</label>
									<input type="date" id="fromDate" placeholder="Not defined - Mandatory" value="" required/>
								</div>
								<div class="parameterWrapper">
									<label for="toDate">To Date</label>
									<input type="date" id="toDate" placeholder="Not defined - Mandatory" value="" required/>
								</div>
								<div class="parameterWrapper">
									<label for="holidayType">Type</label>
									<select id ="holidayType">
										<option class="holidayOption" value=DAYOFF>Holiday</option>				
										<option class="sickOption" value=SICKLEAVE>Sick</option>
									</select>
								</div>											
							</div>					
							<div class="buttonContainer">
								<button type="submit" id="saveHoliday">Save</button>
								<button id="deleteHoliday">Delete</button>
							</div>
							<div class="buttonContainer">
								<div id="saveInfo">&nbsp;</div>
							</div>				
						</form>	
					</div>
				</section>
			</section>
		</section>
    </body>
</html>
